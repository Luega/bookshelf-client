<div *ngIf="book" class="row">
    <div class="col">
        {{ book.id }}
    </div>
    <div class="col">
        {{ book.title }}
    </div>
    <div class="col">
        {{ book.author }}
    </div>
    <div class="col">
        {{ book.genre }}
    </div>
    <div class="col">
        {{ book.pageCount }}
    </div>
    <div class="col">
        {{ book.price }}
    </div>
    <div class="col">
        {{ book.publishDate | date: 'yyyy/MM/dd' }}
    </div>
    <div class="col">
        <a class="btn btn-warning" role="button" [routerLink]="['/books/edit/', book.id]">
            Edit
        </a>
    </div>
    <div class="col">
        <button class="btn btn-danger" (click)='removeBook(book.id!)'>
            Remove
        </button>
    </div>
</div>
