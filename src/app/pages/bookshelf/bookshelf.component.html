<app-message *ngIf="messageService.message" [message]="messageService.message"/>

<div *ngIf="books.length > 0" class="w-75 m-auto d-flex flex-column gap-4">
    <button class="btn btn-primary" role="button" [routerLink]="['/books/add']">
        Add
    </button>
    <app-book-card *ngFor="let b of books" [book]="b" (bookRemoved)="onBookRemoved($event)" />
</div>
