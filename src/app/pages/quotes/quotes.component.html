
<div *ngIf="quotes.length > 0" class="container-fluid w-75">
    <div class="row w-50 m-auto">
        <app-message *ngIf="this.messageService.message" [message]="this.messageService.message"/>
    </div>
    <div class="row w-25 m-auto">
        <app-quote-form (createQuote)="onCreateQuote($event)"/>
    </div>
    <div class="row mx-auto my-5 justify-content-center gap-4">
        <app-quote-card *ngFor="let q of quotes" [quote]="q"/>
    </div>
</div>
