<div class="container-fluid my-5">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6 col-lg-3">
            <app-message *ngIf="messageService.message" [message]="messageService.message"/>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center align-items-center gap-4">
            <h1 class="text-end">My Bookshelf</h1>
            <button class="btn btn-primary" role="button" [routerLink]="['/books/add']">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <div class="row justify-content-center" *ngFor="let b of books">
        <div class="col-10 col-md-6 col-xl-8">
            <app-book-card [book]="b" (bookRemovedEmitter)="onBookRemoved($event)" />
        </div>
    </div>
    <div *ngIf="books.length === 0 || !books" class="container-fluid">
        <div class="row text-center pt-5">
            <h2>No Books</h2>
        </div>
    </div>
</div>
