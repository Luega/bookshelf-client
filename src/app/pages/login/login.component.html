<app-message *ngIf="messageService.message" [message]="messageService.message"/>

<div class="container-fluid d-flex justify-content-center">
    <form [formGroup]="loginForm" (submit)="onSubmit()" [ngClass]="[darkMode.isActive ? darkMode.cssClass : '']"> 
        <div class="mt-3 d-flex flex-column">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username">
            <p class="mb-0" *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
                Username is required
            </p>
        </div>
        <div  class="mt-3 d-flex flex-column">
            <label for="password">Password</label>
            <input type="text" id="password" formControlName="password">
            <p class="mb-0" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                Password is required
            </p>
        </div>
        <button class="mt-4 align-self-center" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
