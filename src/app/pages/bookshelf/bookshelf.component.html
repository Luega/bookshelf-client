<div *ngIf="books.length > 0" class="container-fluid  text-center">
    <div class="row">
        <div class="col">
            <p>ID</p>
        </div>
        <div class="col">
            <p>Title</p>
        </div>
        <div class="col">
            <p>Author</p>
        </div>
        <div class="col">
            <p>Genre</p>
        </div>
        <div class="col">
            <p>Pages</p>
        </div>
        <div class="col">
            <p>Price</p>
        </div>
        <div class="col">
            <p>Publication date</p>
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
    </div>
    <app-book-card *ngFor="let b of books" [book]="b" (bookRemoved)="onBookRemoved($event)" />
</div>
