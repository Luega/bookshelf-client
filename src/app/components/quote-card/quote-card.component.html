<div class="my__quote-card card mb-4 shadow-sm" *ngIf="quote" [ngClass]="[darkMode.isActive ? darkMode.cssClass : '']">
    <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ quote.text }}</p>
          <footer class="blockquote-footer text-end mt-5">
            Author: <cite>{{ quote.author ? quote.author : "Anonymous" }}</cite>
        </footer>
        </blockquote>
    </div>
</div>
