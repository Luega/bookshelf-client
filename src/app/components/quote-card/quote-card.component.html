<div class="card" *ngIf="quote">
    <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ quote.text }}</p>
          <footer class="blockquote-footer text-end mt-5">
            Author: <cite>{{ quote.author ? quote.author : "Unknown" }}</cite>
        </footer>
        </blockquote>
    </div>
</div>
