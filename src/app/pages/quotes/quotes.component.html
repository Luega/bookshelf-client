<div class="container-fluid my-5">
    <div class="row justify-content-center">
        <app-message class="col-10 col-md-6 col-lg-3" *ngIf="this.messageService.message" [message]="this.messageService.message"/>
    </div>
    <div class="row mb-2 text-center">
        <h1>My Quotes</h1>
    </div>
    <div class="row justify-content-center">
        <app-quote-form class="col-10 col-md-6 col-lg-4" (createQuote)="onCreateQuote($event)"/>
    </div>
    <div *ngIf="quotes.length > 0" class="row mx-auto mt-5 justify-content-center">
        <div class="col-10 col-md-8 col-lg-5 col-lx-4">
            <app-quote-card *ngFor="let q of quotes" [quote]="q"/>
        </div>
    </div>
    <div *ngIf="quotes.length === 0 || !quotes" class="row">
        <h2 class="text-center">No Quotes</h2>
    </div>
</div>
