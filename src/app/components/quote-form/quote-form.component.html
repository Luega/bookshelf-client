<form [formGroup]="quoteForm" (submit)="onSubmit()">
    <div>
        <label for="text">Text</label>
        <textarea id="text" cols="30" rows="10" formControlName="text"></textarea>
        <p *ngIf="!this.quoteForm.get('text')?.valid && this.quoteForm.get('text')?.touched">
            Text is required
        </p>
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" formControlName="author">
    </div>
    <button type="submit" [disabled]="!this.quoteForm.valid">Create</button>
</form>
