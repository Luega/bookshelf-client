<div *ngIf="quotes.length > 0" class="container-fluid">
    <div class="row" *ngIf="errorMessage">
        <app-message [errorMessage]="errorMessage"/>
    </div>
    <div class="row">
        <app-quote-form (createQuote)="onCreateQuote($event)"/>
    </div>
    <div *ngFor="let q of quotes" class="row">
        <app-quote-card [quote]="q"/>
    </div>
</div>

<div *ngIf="quotes.length === 0 || !quotes" class="container-fluid">
    <div class="row" *ngIf="errorMessage">
        <app-message [errorMessage]="errorMessage"/>
    </div>
    <div class="row">
        <h2>No Quotes</h2>
    </div>
</div>
