<div class="card p-4" *ngIf="quote">
    <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p class="mb-3">{{ quote.text }}</p>
          <footer class="blockquote-footer text-end">
            Author: <cite>{{ quote.author ? quote.author : "Unknown" }}</cite>
        </footer>
        </blockquote>
    </div>
</div>
