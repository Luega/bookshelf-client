<header class="app__header container-fluid w-75 d-flex align-items-center fs-5" [ngClass]="[darkMode.isActive ? darkMode.cssClass : '']">
  <div class="row w-100 m-auto d-flex justify-content-around">

    <div class="col d-flex align-items-center">
      <a class="nav-link fs-5" [routerLink]="['/books']"><i class="fa-solid fa-book"></i></a>
    </div>

    <div class="col d-none d-md-block">
      <nav class="navbar justify-content-center">
        <ul class="navbar-nav flex-row justify-content-center gap-4">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/books']">MyBooks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/quotes']">MyQuotes</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="col d-none d-md-flex justify-content-end align-items-center">
      <button class="nav-link" (click)="this.darkMode.onToggleDarkMode()">
        <i *ngIf="darkMode.isActive" class="fa-regular fa-sun"></i>
        <i *ngIf="!darkMode.isActive" class="fa-solid fa-moon"></i>
      </button>
    </div>

    <div class="col text-end d-md-none">
      <button class="my__hamb btn" type="button" (click)="togleMenu()" (blur)="togleMenu()">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div *ngIf="isMenuOpen" class="my__hamb--menu">
        <nav class="navbar justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/books']">MyBooks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/quotes']">MyQuotes</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <button class="nav-link" (click)="this.darkMode.onToggleDarkMode()">
                <i *ngIf="darkMode.isActive" class="fa-regular fa-sun"></i>
                <i *ngIf="!darkMode.isActive" class="fa-solid fa-moon"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  
</header>
